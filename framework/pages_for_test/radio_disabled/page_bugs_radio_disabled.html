<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio disabled test</title>
</head>
<body>

<form>
<p>Please select your gender:</p>
  <input type="radio" value="male"> Male<br>
  <input type="radio" value="female"> Female<br>
  <input type="radio" value="other"> Other<br>

<p>Please select your age:</p>
  <input type="radio" name="age" value="30"> 0 - 30<br>
  <input type="radio" name="age" value="60"> 31 - 60<br>
  <input type="radio" name="age" value="100"> 61 - 100<br>

  <input type="submit" value="Submit">
</form>


</body>
</html>
