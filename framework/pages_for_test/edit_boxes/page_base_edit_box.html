<script type="text/javascript">
    function addLabel () {
        let text_label = document.createElement('div');
        let select_label = document.createElement('div');
        text_label.innerHTML = "<strong> Too long data.</strong> <label id='passworderr' for='password'>It's not password.</label>"

        document.body.append(text_label);
        document.body.append(select_label);
    }
</script>
<label for="password">Enter your password:</label><br>
