<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div><div>
    <p> Required fields are marked with an asterisk (<abbr class="req" title="required">*</abbr>).</p>
    <form>
        <div><div>
        <label for="firstname">First name <abbr class="req" title="required">*</abbr>:</label>
        <input type="text" name="firstname" id="firstname" aria-required="true"><br>
        </div></div>
        <div><div>
        <label for="secondname">Second name <abbr class="req" title="required">*</abbr>:</label>
        <input type="text" name="secondname" id="secondname" aria-required="true"><br>
        </div></div>
    </form>
</div></div>
<div><div>
    <label for="firstname3">First name (required)</label>
    <input type="text" name="firstname3" id="firstname3" required><br>
</div></div>
<div><div>
    <label>First name (required)
        <input type="text" name="firstname4" required>
    </label><br>
</div></div>
<div><div>
    <div id="input05">Aria-describedby example (required)</div>
    <input type="text" aria-describedby="input05" required><br>
</div></div>
<div><div>
    <div id="input09">Aria-labelledby example (required)</div>
    <input type="text" aria-describedby="input09" required><br>
</div></div>
<div><div>
    <label for="textarea01">Textarea example (required)</label><br>
    <textarea id="textarea01" aria-required="true"></textarea><br>
</div></div>

</body>
</html>
