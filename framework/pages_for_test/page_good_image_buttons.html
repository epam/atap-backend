<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
    <form>
        <h1>Standart Button</h1>
		<br>
		<button type="reset" class="btn btn-secondary">
			<img src="https://cdn3.iconfinder.com/data/icons/cat-force/256/cat_birdhouse.png" alt="Cat">
		</button>
		<br>
		
		<h1>Input buttons (with img attribute)</h1>
		<input type="image" src="https://cdn3.iconfinder.com/data/icons/animals-105/150/icon_animal_rato-256.png" alt="Mouse">
		<br>
		<input type="image" src="https://cdn3.iconfinder.com/data/icons/animals-105/150/icon_animal_cachorro-256.png" alt="Dog">
		<br>
		
		<h1>CSS buttons</h1>
		<button class="gira" aria-label="gira"></button>
		<br>
		<br>
		<input type="button" class="bird" aria-label="bird">
		<br>
			
		<br>
		<h1>Div button</h1>
		<div role="button" class="a21" aria-label="21 points"><img src="https://upload.wikimedia.org/wikipedia/en/8/89/CR_Plat_21.png" alt=""></div>
		
		<h1>Img button</h1>
		<br>
		<img role="button" src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Minnesota_Twins_42.png" alt="42 points" tabindex="0">
		
			
    </form>
	
<style type="text/css">	
.a21 {
	width: 600px;
    height: 532px;
}
.bird {
      background: url('https://images.all-free-download.com/images/graphiclarge/nature_design_element_blue_bird_icon_cartoon_sketch_6838865.jpg') no-repeat top;
      width: 600px;
      height: 532px;      
}
.gira {
      background: url('https://res.cloudinary.com/teepublic/image/private/s--QYHmt6IB--/t_Preview/b_rgb:ffffff,c_limit,f_jpg,h_630,q_90,w_630/v1545609162/production/designs/3811337_0.jpg') no-repeat top;
      width: 630px;
      height: 630px;      
}
 </style>
	
	
	
	
</body>
</html>
