<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Fail Buttons</title>

<body>
	<h1>BUTTONS</h1>
			<h2>Tag = button</h2>
			<button type="button" class="btn btn-primary" id="1"></button>
			<button type="reset" class="btn btn-warning" id="2">X</button>
			<br><br>
			
			<h2>Tag = input</h2>
			<input type="button" class="btn btn-primary" value="X" id="3">
			<br><br>
			<input type="image" alt="" src="https://images.pexels.com/photos/2275221/pexels-photo-2275221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=30&w=50" id="4"> 
			
			<h2>Generic</h2>
			<a role="button" class="btn btn-primary" href="https://www.google.com" id="5"></a>
			<div  class="btn btn-success" id="6" onclick="this.innerHTML = 'XxX'">X</div>
			<a href="javascript:alert('hello');" id="fake_link" id="7">A link that should be a button</a> <br>
			<br><br>
			
			<h2>More examples</h2>
			
			<button type="button" id="8"><img src="https://images.pexels.com/photos/2275221/pexels-photo-2275221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=30&w=50"></button>
			<br>
			<a class="btn btn-primary" data-toggle="collapse" href="#collapsedButtons" aria-expanded="false" aria-controls="collapsedButtons">
				Click me to show more buttons
			</a>
			<div class="collapse" id="collapsedButtons">
				<button type="button" id="9">X</button><br>
				<button type="submit"id="10"></button><br>
				<input type="button" value="X" id="11"><br>
				<input type="submit" value="" id="12"><br>
				<input type="image" id="13" href="htts" src="https://images.pexels.com/photos/2275221/pexels-photo-2275221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=30&w=50" alt=""></button><br>
			</div>
