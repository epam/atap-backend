<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KJ images of text</title>
    <style>
      .grid {
        display: grid;
        position: inherit;
        background-color: #E892B0;
        grid-template-columns: 25% 25% 25% 25%;
        padding: 3% 7% 3% 0;
        flex-direction: column;
        margin: auto;
        overflow: hidden;
      }
      .card {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: space-around;
        max-width: 500px;
        margin: 0 0 0 18%;
        width: 95%;
        height: 90%;
        background: #a7dddf;
        -moz-box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        border-radius: 7%;

        @media (max-width: 300px) {
            flex-direction: column;
        }
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section class="grid">
      <img src="kylie_jean/be_creative.jpg" class="card" alt="">
      <img src="kylie_jean/china.jpg" class="card" alt="">
      <img src="kylie_jean/cover.jpg" class="card" alt="">
      <img src="kylie_jean/double_ny.jpg" class="card" alt="">
      <img src="kylie_jean/glossary.jpg" class="card" alt="">
      <img src="kylie_jean/intro.jpg" class="card" alt="">
      <img src="kylie_jean/kylie_jean.jpg" class="card" alt="">
      <img src="kylie_jean/mommas.jpg" class="card" alt="">
      <img src="kylie_jean/ny.jpg" class="card" alt="">
      <img src="kylie_jean/outro.jpg" class="card" alt="">
      <img src="kylie_jean/seven.jpg" class="card" alt="">
      <img src="kylie_jean/six.jpg" class="card" alt="">
      <img src="kylie_jean/talk.jpg" class="card" alt="">
      <img src="kylie_jean/ten.jpg" class="card" alt="">
      <img src="kylie_jean/the_fun.jpg" class="card" alt="">
      <img src="kylie_jean/toc.jpg" class="card" alt="">
    </section>
  </body>
</html>
