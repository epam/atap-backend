<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Negative images of text</title>
    <style>
      .grid {
        display: grid;
        position: inherit;
        background-color: #8ABD60;
        grid-template-columns: 25% 25% 25% 25%;
        padding: 3% 7% 3% 0;
        flex-direction: column;
        margin: auto;
        overflow: hidden;
      }
      .card {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: space-around;
        max-width: 500px;
        margin: 0 0 0 18%;
        width: 95%;
        height: 90%;
        background: #a7dddf;
        -moz-box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        border-radius: 7%;

        @media (max-width: 300px) {
            flex-direction: column;
        }
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section class="grid">
      <img src="negative/boot.jpg" class="card" alt="">
      <img src="negative/food.jpg" class="card" alt="">
      <img src="negative/glasses.jpg" class="card" alt="">
      <img src="negative/lion.jpg" class="card" alt="">
      <img src="negative/moose.jpg" class="card" alt="">
      <img src="negative/note_sheet.jpg" class="card" alt="">
      <img src="negative/path.jpg" class="card" alt="">
      <img src="negative/peacock.jpg" class="card" alt="">
      <img src="negative/people.jpg" class="card" alt="">
      <img src="negative/pipamyd.jpg" class="card" alt="">
      <img src="negative/power_lines.jpg" class="card" alt="">
      <img src="negative/red.jpg" class="card" alt="">
      <img src="negative/roots.jpg" class="card" alt="">
      <img src="negative/stadium.jpg" class="card" alt="">
      <img src="negative/trestle.jpg" class="card" alt="">
      <img src="negative/wires.jpg" class="card" alt="">
      <img src="negative/yard.jpg" class="card" alt="">
      <img src="negative/zebra.jpg" class="card" alt="">
      <img src="negative/workplace.jpeg" class="card" alt="">
      <img src="negative/trancendent.jpeg" class="card" alt="">
      <img src="negative/ink.jpeg" class="card" alt="">
      <img src="negative/laptop.jpg" class="card" alt="">
    </section>
  </body>
</html>
