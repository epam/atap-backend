<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Positive images of text</title>
    <style>
      .grid {
        display: grid;
        position: inherit;
        background-color: #F27F65;
        grid-template-columns: 25% 25% 25% 25%;
        padding: 3% 7% 3% 0;
        flex-direction: column;
        margin: auto;
        overflow: hidden;
      }
      .card {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: space-around;
        max-width: 500px;
        margin: 0 0 0 18%;
        width: 95%;
        height: 90%;
        background: #a7dddf;
        -moz-box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.5);
        border-radius: 7%;

        @media (max-width: 300px) {
            flex-direction: column;
        }
      }

    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section class="grid">
      <img src="positive/building.jpg" class="card" alt="">
      <img src="positive/call_me.jpg" class="card" alt="">
