    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>Good Buttons</title>
</head>
<body>
	<h1>BUTTONS</h1>
			<h2>Tag = button</h2>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="reset" class="btn btn-warning">Reset</button>
			<button type="submit" class="btn btn-success" aria-label="Press the button to submit">Submit</button>
			<br><br>
			
			<h2>Tag = input</h2>
			<input type="button" class="btn btn-primary" value="Input button">
			<input type="submit" class="btn btn-success" value="Submit button">
			<input type="reset" class="btn btn-warning" value="Reset button">
			<br><br>
			<input type="image" role="button" alt="Some alt text" src="https://images.pexels.com/photos/2275221/pexels-photo-2275221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=30&w=50">
			
			<h2>Generic</h2>
			<a role="button" class="btn btn-primary" tabindex="0">'a' with aria</a>
			<div role="button" class="btn btn-success" tabindex="0">div with aria</div>
			<span role="button" class="btn btn-warning" tabindex="0">span with aria</span>
			<br><br>
			
			<h2>More examples</h2>

			<div class="collapse" id="collapsedButtons">
				<button type="button">Disguised button</button><br>
				<button type="submit">Disguised button</button><br>
				<button type="reset">Disguised button</button><br>
				<input type="button" value="Disguised button"><br>
				<input type="submit" value="Disguised button"><br>
				<input type="reset" value="Disguised button"><br>
				<input type="image" role="button" src="https://images.pexels.com/photos/2275221/pexels-photo-2275221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=30&w=50" alt="Disguised button"><br>
			</div>
			<br>
			<h2>More examples</h2>
			<div class="dropdown">
				<a class="btn btn-secondary dropdown-toggle" href="" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Dropdown link
				</a>

				<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item" href="#">Action</a>
					<a class="dropdown-item" href="#">Another action</a>
					<a class="dropdown-item" href="#">Something else here</a>
				</div>
			</div>
